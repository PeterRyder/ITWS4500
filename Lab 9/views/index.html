<!DOCTYPE html>
<html lang="en" ng-app="TwitterAPI">
  <head>
    <link rel="icon" href="./favicon.ico">
    <title>Lab 9</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <script src="app.js"</script>
    <script src="misc.js"</script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body ng-controller="Controller">
    <div class="container">
      <div class="page-header">
        <h1 id="title">Lab 9</h1>
      </div>

      <div class="row">
        <div class="col-md-6">

          <div class="row input-group">
            <div class="col-md-9">
              <label for="input">Search Query</label>
              <input type="text" class="form-control" id="query-input" name="input" ng-model="input.text" ng-keypress="KeyPressed($event)">
            </div>

            <div class="col-md-3">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="query-amount" name="amount" ng-model="amount">
            </div>
          </div>

          <div class="row input-group">
              <div class="col-md-6">
                <button class="btn btn-default" type="button" id="search" ng-click="search()">Search</button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-default" type="button" id="stream" ng-click="stream()">Stream</button>
              </div>
          </div>

          <div class="row input-group">
            <label for="singleSelect">Output Format</label><br>
            <select ng-model="selectedItem">
              <option ng-repeat="item in output_modes" value="{{item}}">{{item}}</option>
            </select>
          </div>

          <div class="row input-group">
            <button class='btn btn-default' type='button' id='output' ng-click='output()'>Export</button>
            <button class="btn btn-default" type="button" id="BuildDatabase" ng-click="build_database()">Build Database</button>
            <button class="btn btn-default" type="button" id="ReadTweets" ng-click="read_tweets()">Read Tweets</button>
            <button class="btn btn-default" type="button" id="CreateXML" ng-click="create_xml()">Create XML</button>
          </div>

          <div class="row input-group">
            <label for="output-filename">Output Filename</label>
            <input type="text" class="form-control" id="output-filename" name="filename" ng-model="filename">  
          </div>
        </div>

        <div class="col-md-6">
          <div>
            <ul>
              <li id="tweet-list" ng-repeat="tweet in tweets">
                <img class="profileImg" src="{{tweet.user_profile_image_url}}"</img>
                <strong>{{tweet.user_name}}</strong>
                <br>
                {{tweet.text}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p class="text-muted">Peter Ryder - Web Science Systems Dev</p>
      </div>
    </footer>
  </body>
</html>
